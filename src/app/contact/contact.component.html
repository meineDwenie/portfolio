<!-- CONTACT  SECTION -->
<section id="contact">
  <div class="contact-parent" style="background-color: #142820">
    <h3>Do you have any <span>project</span> in mind?</h3>

    <div class="contact-content">
      <!-- Image Container -->
      <div class="contact-image-container">
        <img src="assets/images/contact-foto.png" alt="Contact-photo" />
      </div>

      <!-- Form Container -->
      <div class="contact-form-container">
        <div class="container">
          <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
            <div class="row">
              <div class="col-75">
                <input
                  type="text"
                  formControlName="name"
                  placeholder="Your full name"
                  required
                />
              </div>
            </div>

            <div class="row">
              <div class="col-75">
                <input
                  type="email"
                  formControlName="email"
                  placeholder="Your email"
                  required
                />
              </div>
            </div>

            <div class="row">
              <div class="col-75">
                <input
                  type="text"
                  formControlName="subject"
                  placeholder="Subject"
                  required
                />
              </div>
            </div>

            <div class="row">
              <div class="col-75">
                <textarea
                  formControlName="message"
                  placeholder="Describe your project details here..."
                  style="height: 200px"
                  required
                ></textarea>
              </div>
            </div>

            <div class="row">
              <button
                type="submit"
                [disabled]="contactForm.invalid || isSubmitting"
              >
                {{ isSubmitting ? "Sending..." : "Send inquiry" }}
              </button>
            </div>

            <p *ngIf="isSent">âœ… Your email has been sent successfully!</p>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
