<!-- CONTACT  SECTION -->
<section id="contact">
  <div class="contact-parent" style="background-color: #142820">
    <h3>Do you have any <span>project</span> in mind?</h3>

    <div class="contact-content">
      <!-- Image Container -->
      <div class="contact-image-container">
        <img src="assets/images/contact-foto.png" alt="Contact-photo" />
      </div>

      <!-- Form Container -->
      <div class="contact-form-container">
        <div class="container">
          <form
            action="https://formsubmit.co/emailpost.sendtome@gmail.com"
            method="POST"
          >
            <!-- Optional FormSubmit settings -->
            <input type="hidden" name="_subject" value="New Project Inquiry" />
            <input type="hidden" name="_captcha" value="false" />

            <div class="row">
              <div class="col-25">
                <label for="fullname"></label>
              </div>
              <div class="col-75">
                <input
                  type="text"
                  id="fullname"
                  name="name"
                  placeholder="Your full name.."
                  required
                />
              </div>
            </div>

            <div class="row">
              <div class="col-25">
                <label for="email"></label>
              </div>
              <div class="col-75">
                <input
                  type="email"
                  id="email"
                  name="email"
                  placeholder="Your email"
                  required
                />
              </div>
            </div>

            <div class="row">
              <div class="col-25">
                <label for="subject"></label>
              </div>
              <div class="col-75">
                <input
                  type="text"
                  id="subject"
                  name="subject"
                  placeholder="Subject"
                  required
                />
              </div>
            </div>

            <div class="row">
              <div class="col-25">
                <label for="details"></label>
              </div>
              <div class="col-75">
                <textarea
                  id="details"
                  name="message"
                  placeholder="Project details..."
                  style="height: 200px"
                  required
                ></textarea>
              </div>
            </div>
            <br />
            <div class="row">
              <input type="submit" value="Send inquiry" />
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
